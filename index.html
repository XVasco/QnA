<!DOCTYPE html>
<html>
<head>
  <title>Game Tanya Jawab Yunani Kuno</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sphinx Riddle</h1>
    <form id="quiz-form">
      <div id="question-container">
        <p id="question"></p>
      </div>
      <div id="answer-container">
        <input type="text" id="answer" placeholder="Masukkan Jawaban" required>
        <button type="submit" id="submit-btn">Submit</button>
      </div>
      <div id="result-container"></div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
